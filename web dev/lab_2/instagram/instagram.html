<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="i_style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="instagram-logo">
                <img class="logo-gradient" src="logo.png" alt="Instagram Logo">
            </div>

            <div class="content-wrapper">
                <h1 class="main-heading">Посмотрите, какими моментами из жизни поделились ваши близкие друзья.</h1>
                
                <div class="phone-mockup">
                    <div class="phone-container">
                        <img class="phone-card" src="phone.png" alt="Phone">
                    </div>
                </div>
            </div>
        </div>

        <div class="column-divider">
            <div></div>>
        </div>
        
        <div class="right-section">
            <div class="login-box">
                <h2 class="login-title">Войти в Instagram</h2>
                
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">
                </div>
                
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Пароль">
                </div>
                
                <button class="login-button">Войти</button>
                
                <button class="forgot-password">
                    <a href="#">Забыли пароль?</a>
                </button>
                <br><br><br><br>
                <button class="facebook-login">
                    <div class="facebook-icon">f</div>
                    Войти через Facebook
                </button>
                
                <a href="#" class="signup-link">Создать новый аккаунт</a>
            </div>
            
            <div class="footer">
                <span class="meta-logo">∞Meta</span>
            </div>
        </div>
    </div>
    
    <div class="row-divider">
        <div></div>
    </div>

    <div class="bottom-links">
        <a href="#">Meta</a>
        <a href="#">Информация</a>
        <a href="#">Блог</a>
        <a href="#">Вакансии</a>
        <a href="#">Помощь</a>
        <a href="#">API</a>
        <a href="#">Конфиденциальность</a>
        <a href="#">Условия</a>
        <a href="#">Места</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Загрузка контактов и лиц, не являющихся пользователями</a>
        <a href="#">Meta Verified</a>
        <br>
    </div>
</body>
</html>
